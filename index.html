<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Presentation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 9999;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Navigation Icons
        const NavIcon = {
            Next: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            ),
            Prev: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            )
        };

        const slides = [
            {
                title: "AI Marketing Tools for Business Owners",
                subtitle: "A No-Nonsense Guide to Growing Your Business",
                type: "title"
            },
            {
                title: "Who's This For?",
                bullets: [
                    "Small business owners who want to save time",
                    "People tired of staring at blank pages",
                    "Anyone who thinks 'AI' means 'Already Intimidated'",
                    "You! (Because marketing shouldn't give you headaches)"
                ],
                emoji: "👋"
            },
            {
                title: "What We'll Cover Today",
                bullets: [
                    "The Basics: AI Marketing Tools 101",
                    "3 Powerful AI Assistants",
                    "Real Examples for Your Business",
                    "Quick Wins You Can Use Tomorrow"
                ],
                icons: ["🎯", "💪", "💼", "⚡"]
            },
            {
                title: "Why Should You Care About AI?",
                bullets: [
                    "It's like having a marketing team in your pocket",
                    "Works 24/7 (no coffee breaks needed!)",
                    "Costs less than hiring a marketing intern",
                    "Doesn't call in sick or take vacations"
                ]
            },
            {
                title: "Meet Your New Marketing Team",
                sections: [
                    {
                        subtitle: "Claude",
                        description: "The Professional Writer",
                        details: "Great for: Detailed content, research, and planning",
                        note: "Like having an experienced copywriter on speed dial"
                    },
                    {
                        subtitle: "Gemini",
                        description: "The Quick Responder",
                        details: "Perfect for: Quick answers and general marketing tasks",
                        note: "Your go-to assistant for rapid responses and simple tasks"
                    },
                    {
                        subtitle: "ChatGPT",
                        description: "The Conversation Expert",
                        details: "Excel at: Customer engagement and social media content",
                        note: "Your social media and customer service companion"
                    }
                ]
            },
            {
                title: "Getting Started Is Easy",
                bullets: [
                    "Sign up for free accounts (we'll show you how)",
                    "Start with simple tasks like social posts",
                    "Learn as you go - no tech degree needed",
                    "Build your confidence with quick wins"
                ],
                emoji: "🚀"
            },
            {
                title: "Creating Killer Ad Copy",
                sections: [
                    {
                        subtitle: "Before AI",
                        description: "Generic ads that get ignored",
                        details: "Hours spent staring at blank screen",
                        note: "High cost, low return"
                    },
                    {
                        subtitle: "After AI",
                        description: "Targeted, engaging messages",
                        details: "Multiple versions in minutes",
                        note: "More clicks, better results"
                    }
                ]
            },
            {
                title: "Video Scripts Made Simple",
                bullets: [
                    "Turn your expertise into engaging scripts",
                    "Get fresh ideas for video content",
                    "Create multiple versions quickly",
                    "Perfect for social media and websites"
                ],
                icons: ["🎥", "💡", "⚡", "🌐"]
            },
            {
                title: "Landing Pages That Convert",
                sections: [
                    {
                        subtitle: "Headlines",
                        description: "Grab attention instantly",
                        details: "AI generates multiple options",
                        note: "Test different approaches"
                    },
                    {
                        subtitle: "Content",
                        description: "Clear, compelling copy",
                        details: "Focused on your customers",
                        note: "Drives action"
                    },
                    {
                        subtitle: "CTAs",
                        description: "Powerful call-to-actions",
                        details: "Proven to convert",
                        note: "Easy to test and optimize"
                    }
                ]
            },
            {
                title: "Email Marketing Simplified",
                bullets: [
                    "Write engaging subject lines that get opened",
                    "Create personalized email content that connects",
                    "Design entire email campaigns in minutes",
                    "Test different approaches easily"
                ],
                icons: ["📧", "✍️", "⚡", "🎯"]
            },
            {
                title: "Website Content That Works",
                bullets: [
                    "Create content that Google loves",
                    "Write pages that actually get read",
                    "Keep your site fresh and updated",
                    "Save hours of writing time"
                ],
                icons: ["🔍", "📱", "🔄", "⏰"]
            },
            {
                title: "Best Practices & Safety",
                bullets: [
                    "Always review AI-generated content",
                    "Keep your brand voice consistent",
                    "Protect customer data",
                    "Stay authentic and transparent"
                ],
                icons: ["✅", "🎯", "🔒", "💫"]
            },
            {
                title: "Let's Try It Out!",
                bullets: [
                    "Create a simple social media post",
                    "Write a customer email",
                    "Generate a service description",
                    "Design a special offer"
                ],
                emoji: "💪"
            },
            {
                title: "Resources & Next Steps",
                bullets: [
                    "Free guides and templates",
                    "Practice exercises",
                    "Online community support",
                    "Regular updates and tips"
                ],
                icons: ["📚", "✏️", "👥", "📱"]
            },
            {
                title: "Questions?",
                subtitle: "Let's make AI work for your business",
                type: "title"
            }
        ];

        function Presentation() {
            const [currentSlide, setCurrentSlide] = React.useState(0);
            const [isFullscreen, setIsFullscreen] = React.useState(false);

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setCurrentSlide(currentSlide + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setCurrentSlide(currentSlide - 1);
                }
            };

            React.useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentSlide]);

            const renderSlideContent = (slide) => {
                if (slide.type === "title") {
                    return (
                        <div className="flex flex-col items-center justify-center h-full text-center">
                            <h1 className="text-4xl font-bold mb-4">{slide.title}</h1>
                            {slide.subtitle && <h2 className="text-2xl text-gray-600">{slide.subtitle}</h2>}
                        </div>
                    );
                }

                if (slide.sections) {
                    return (
                        <div>
                            <h2 className="text-3xl font-bold mb-6">{slide.title}</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {slide.sections.map((section, idx) => (
                                    <div key={idx} className="bg-gray-50 p-4 rounded-lg">
                                        <h3 className="text-xl font-bold">{section.subtitle}</h3>
                                        <p className="text-gray-700">{section.description}</p>
                                        <p className="text-sm text-gray-600 mt-2">{section.details}</p>
                                        <p className="text-sm text-gray-500 italic mt-2">{section.note}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                }

                return (
                    <div>
                        <div className="flex items-center gap-4 mb-6">
                            {slide.emoji && <span className="text-4xl">{slide.emoji}</span>}
                            <h2 className="text-3xl font-bold">{slide.title}</h2>
                        </div>
                        <ul className="space-y-4">
                            {slide.bullets?.map((bullet, idx) => (
                                <li key={idx} className="flex items-center gap-2">
                                    {slide.icons ? 
                                        <span>{slide.icons[idx]}</span> : 
                                        <div className="w-2 h-2 bg-blue-500 rounded-full"/>
                                    }
                                    <span className="text-xl">{bullet}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                );
            };

            return (
                <div className={`${isFullscreen ? 'fullscreen' : 'min-h-screen bg-gray-100 p-8'}`}>
                    <div className="max-w-6xl mx-auto bg-white rounded-xl shadow-xl p-12 min-h-[600px] relative">
                        {renderSlideContent(slides[currentSlide])}
                        
                        <div className="absolute bottom-6 left-0 right-0 flex justify-between px-8">
                            <button
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className="p-2 rounded-full bg-gray-200 disabled:opacity-50 hover:bg-gray-300"
                            >
                                <NavIcon.Prev />
                            </button>
                            
                            <span className="text-gray-600">
                                {currentSlide + 1} / {slides.length}
                            </span>
                            
                            <button
                                onClick={nextSlide}
                                disabled={currentSlide === slides.length - 1}
                                className="p-2 rounded-full bg-gray-200 disabled:opacity-50 hover:bg-gray-300"
                            >
                                <NavIcon.Next />
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
